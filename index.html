<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>INSERT TITLE</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div id="overlay">
            <p>
                Your Final Score: <span id="final-score"></span>
            </p>
            <!-- Reloads The Page On Click -->
            <a href="#" onclick="window.location.reload()">Play Again</a>
        </div>
        <canvas id="canvas" width="600" height="400">
            <p>
                Sorry, This Browser Doesn't Support The Canvas Element
            </p>
        </canvas>
        <div id="stats">
            <div class="score"></div>
            <div class="score"></div>
            <button id="reset-score" onclick="resetScore()">
                Reset High Score
            </button>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Main JS -->
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
